<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>EAL Tech</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="vendor/bootstrap/css/stilius.css" rel="stylesheet">
    <link rel="stylesheet" href="vendor/animate/animate.css">
      

  </head>
 
    
                    
    
  <body ng-app="myApp">
      
    


      <div class="row hello">
      
        <section class="col-sm-12" style="height: 30vh">
          
          <h1  class="wow fadeIn" data-wow-duration="2s" data-wow-delay="1s"  style="font-family: Frutiger; padding-top: 10vh; padding-left: 10vh">EAL<br><span style="color: #BA2E6D">TECH</span></h1>
     
        
        </section>
      
      
      </div>

      <div style="height: 10vh"></div>

      <section >

          <div ng-controller="myCtrl as vm">
      
                            
                            <div class="row">
                
                            <div  class="col-sm-12 col-md-5 boy">
                            <div  style="display: table"  ng-repeat="item in vm.data" >

                                <h1 class="ealink wow fadeIn" data-wow-duration="2s" data-wow-delay="1s" ng-class="{active:vm.tab === item.thingy}"> <a href ng-click="vm.tab = item.thingy">{{(item.name) + '&nbsp'}}</a></h1>

                            </div>
                                <div style="height: 5vh"></div>
                                
                            </div>
                                
                              
                            <div class="col-sm-12 col-md-6 ealtxt wow fadeIn" data-wow-duration="1s"   ng-repeat="item in vm.data" ng-show="vm.tab === item.thingy">
                                    
                                 <img   ng-src="{{item.imagebig}}" style="margin-bottom: 2vh; width: 70%"/>
                                 
                                <div style="height: 60vh">
                                 <h2 style="margin-top: 2vh; margin-bottom: 2vh">{{item.description}}</h2>
                                   
                                 <h2 class="green" ng-show="item.number > 0" style="color: white; margin-top: 2vh; margin-bottom: 2vh">Availabe:<br> {{item.number}}</h2>
                                    
                                 <h2 class="red" ng-show="item.number <= 0" style="color: white; margin-top: 2vh; margin-bottom: 2vh">
                                Item is unavailable, book your next one at:<br>{{item.itemtime | date: 'fullDate'}}</h2>
                                    
                                <button style = "width: 100%; color: #007680; font-family: Frutiger " ng-show="item.number > 0"   style="margin-top: 2vh; margin-bottom: 2vh" ng-click="item.number = item.number - 1; ShowDiv = true">Book an item</button>
                                </div>

                            </div>
</div>
                           
                            
                   
      
                   

          </div>
      




      </section>

 
     
     
     <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="vendor/angular/angular.min.js"></script>
    <script type="text/javascript" src="vendor/angular/app.js"></script>
    <script src="vendor/wow/wow.js"></script>
      
    <script>
              new WOW().init();
   </script>

  </body>

</html>
